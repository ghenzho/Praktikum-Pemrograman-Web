<html>
    <head>
        <title>
            Contoh Program JavaScript
        </title>
    </head>
    <script language = "JavaScript">
        var Nilai = prompt("Nilai (0-100): ",0);
        var hasil = "";
        if (Nilai >= 60)
        hasil = "Lulus";
        else
        hasil = "Tidak Lulus";
        document.write("Hasil: "+ hasil);
    </script>
</html>
